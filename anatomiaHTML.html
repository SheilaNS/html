<!doctype html> <!-- essa tag determina qual versão do HTML esta sendo usado, no caso, HTML5-->
<html>
    <head>
        <!--cabeçalho da página, aqui são utilizadas tags não visuais, com exceção da tag title-->
        <meta charset="utf-8"> <!-- diz o conjunto de caractéres será usado na página -->
        <title>Anatomia HTML</title>
        <link rel="stylesheet" href="style.css"> <!-- exemplo para importar um arquivo CSS-->
        <script src=""></script> <!-- exemplo para importar um arquivo JS-->
    </head>
    <body> <!-- na tag body colocamos o conteúdo do site -->
        <!-- todas as tagas a seguir servem para organizar o conteúdo -->
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav>        
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Conteúdo lateral, porém a posição dele é o CSS que vai determinar.
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
