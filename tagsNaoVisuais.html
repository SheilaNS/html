<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Não Visuais</title>
    <style>
        div {
            display: inline;
        }

        span {
            display: block;
        }

        .diferente {
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }

    </style>
</head>
<body>
    <h1>Tags Não Visuais</h1>

    <!-- TAGS SEMANTICAS -->
    <!--
        section - coloca uma seção no seu conteúdo
        article - conteúdo auto-contido, não estando relacionado com o restante do conteúdo
        header - cabeçalho da página
        footer - rodapé da página
        nav - é o agrupamento de links para navegação
        aside - colocar conteúdos de lado, como uma side bar ou adicionar adendos/observações
        details - exibe detalhes que podem ser exibidos ou escondidos
        div - representa uma divisão com display block
        span - agrupa elemntos inline
    -->

    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
    </p>
</body>
</html>
